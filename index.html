<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Reach Out World App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: auto;
            padding: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFD700; /* Bright yellow background */
        }
        .app-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100% auto;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .download-btn {
            background-color: #FFD700;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #FFC000;
        }
        .app-store-links {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .app-store-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <img src="reachout_logo.png" alt="Reach Out World Logo" class="logo">
        <h1>Download Reach Out World App</h1>

        <p>Get started by downloading our app today!</p>
        <a href="#" class="download-btn">Download Now</a>
        <p class="app-store-links">
            Available on: 
            <a href="#">App Store</a> | 
            <a href="#">Google Play</a>
        </p>
    </div>
</body>
</html>
